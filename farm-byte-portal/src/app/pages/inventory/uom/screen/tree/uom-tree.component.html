<div class="p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 w-full">
  <table mat-table [dataSource]="dataSource()" matSort (matSortChange)="sortData($event)" >
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? toggleAllRows() : null"
                      [checked]="selection().hasValue() && isAllSelected()"
                      [indeterminate]="selection().hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection().toggle(row) : null"
                      [checked]="selection().isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'uom_tree_name' | translate }} </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="uomCategoryId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'uom_tree_uom_category_id' | translate }} </th>
      <td mat-cell *matCellDef="let element"> {{getUomCategoryName(element.uomCategoryId)()?.name}} </td>
    </ng-container>

    <!-- type Column -->
    <ng-container matColumnDef="uomType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'uom_tree_uom_type' | translate }} </th>
      <td mat-cell *matCellDef="let element"> {{element.uomType | titlecase}} </td>
    </ng-container>

    <!-- ratio Column -->
    <ng-container matColumnDef="ratio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'uom_tree_ratio' | translate }} </th>
      <td mat-cell *matCellDef="let element"> {{element.ratio | number}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection().toggle(row)"></tr>

  </table>
  <mat-paginator
    [length]="totalElements()"
    [pageSizeOptions]="pageSizeOptions"
    [pageSize]="pageSize()"
    [showFirstLastButtons]="true"
    (page)="handlePageEvent($event)"
  >
  </mat-paginator>
</div>
