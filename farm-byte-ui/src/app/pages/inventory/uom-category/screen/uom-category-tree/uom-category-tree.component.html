<div class="card w-full">
  <div class="flex flex-row justify-content-between align-items-center  mb-3 w-full">
    <p class="text-2xl font-bold">{{'uom_category_tree_title' | translate}}</p>
    <p-button size="small" [rounded]="true" label="{{'tree_button_label_add' | translate}}">
      <i class="material-symbols-outlined">add</i>
    </p-button>
  </div>
  <div class="flex justify-items-end align-items-center mb-3">
    <p-iconField iconPosition="left" class="ml-auto">
      <p-inputIcon>
        <i class="material-symbols-outlined">search</i>
      </p-inputIcon>
      <input
        pInputText
        type="text"
        (keyup)="applyFilter($event)"
        placeholder="{{'tree_search_place_holder' | translate}}" />
    </p-iconField>
  </div>
  <p-table [resizableColumns]="true" [value]="uomCategories()" styleClass="p-datatable-striped">
    <ng-template pTemplate="header">
      <tr>
        <th  pSortableColumn="name">
          {{ 'uom_category_tree_name' | translate }}
          <p-sortIcon field="name"/>
        </th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-uomCategory>
      <tr>
        <td class="w-3 p-0 pl-2">{{ uomCategory.name }}</td>
        <td class="w-9 p-0">
          <div class="flex flex-row justify-content-end m-0 mr-2">
            <p-button
              icon="pi pi-pencil"
              [rounded]="true"
              severity="info"
              [text]="true"
              size="small"
              (onClick)="edit(uomCategory.id)">
              <i class="material-symbols-outlined text-lg">edit</i>
            </p-button>
            <p-button
              icon="pi pi-trash"
              severity="danger"
              [rounded]="true"
              [text]="true"
              size="small"
              (onClick)="delete(uomCategory)">
              <i class="material-symbols-outlined text-lg">delete</i>
            </p-button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <div class="flex align-items-center justify-content-end">
    <span class="mx-1 text-color">{{'paginator_item_per_page' | translate}}: </span>
    <p-dropdown [options]="pageSizeOptions" optionLabel="label" optionValue="value" (onChange)="onListChange($event)" [(ngModel)]="rows" (ngModelChange)="first = 0" />
    <p-paginator [first]="first" [rows]="rows" [totalRecords]="totalElements" (onPageChange)="onPageChange($event)" [showCurrentPageReport]="true"
                 currentPageReportTemplate="{{'paginator_page_report' | translate}}" [showPageLinks]="false" [showFirstLastIcon]="true" ></p-paginator>
  </div>
</div>
