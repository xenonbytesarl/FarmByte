<a id="dropDownMenuItem_language" (click)="toggleDropDown()" class="relative flex text-gray-700 py-1 px-2 cursor-pointer" >
  <div class="flex flex-row justify-content-center align-items-center gap-1">
    <span>
      <img class="size-1.5rem object-cover border-circle" src="./assets/images/{{navbarMenuStore.selectedLanguage() == 'en'? 'english': 'french'}}.png" alt="french">
    </span>
  </div>
  @if(isOpen()) {
    <div
      [ngClass]="isOpen()? 'transition ease-out duration-1000 transform opacity-100 scale-100' : 'transition ease-in duration-1000 transform opacity-0 scale-10'"
      class="absolute right-0 mt-2.7rem  w-8rem border-top-2 border-purple-500 border-round-bottom-xl  bg-white shadow-6 z-3"
    >

      <a (click)="selectLanguage('fr')" class="flex flex-row justify-start items-center text-sm p-2 gap-2 hover:transition hover:duration-300 hover:bg-gray-200 hover:text-black">
        <img class="size-1.5rem object-cover border-circle" src="./assets/images/french.png" alt="french">
        <span>{{ 'navbarMenu_language_fr' | translate}}</span>
      </a>
      <a (click)="selectLanguage('en')" class="flex flex-row justify-start items-center text-sm p-2 gap-2 border-round-bottom-xl hover:transition hover:duration-300 hover:bg-gray-300 hover:text-black">
        <img class="size-1.5rem object-cover border-circle" src="./assets/images/english.png" alt="english">
        <span>{{ 'navbarMenu_language_en' | translate}}</span>
      </a>

    </div>
  }
</a>
